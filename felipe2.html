<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menubar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .centered {
            text-align: center; /* Centraliza o conteúdo horizontalmente */
        }
        .menubar {
            background-color: #333;
            overflow: hidden;
            display: inline-block; /* Para que o menubar tenha apenas a largura necessária */
        }
        .menubar a {
            display: inline-block; /* Alinha os itens horizontalmente */
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menubar a:hover {
            background-color: #ddd;
            color: black;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Globo Esporte</h1>
</div>

<div class="centered"> <!-- Novo elemento para centralizar -->
    <div class="menubar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
</div>

<div class="gallery">
    <img src="download.jfif" alt="Pessoa jogando bola">
    <img src="download.jfif" alt="Pessoa jogando bola">
    <img src="download.jfif" alt="Pessoa jogando bola">
</div>

</body>
</html>
