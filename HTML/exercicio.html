<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML</title>
</head>
<body>
    <header>
        <h1>Exercicio De HTML</h1>
    </header>
    <h2>Preencha o formulario com seus dados pessoais</h2> <br>
    <form>
        <label>Nome:</label>
    <input type="text" placeholder="Nome completo"> 
    <p>
        <label>E-mail:</label> 
    <input type="email" placeholder="exemplo@ebac.com"> 
    <p>
        <label>Telefone:</label>
    <input type="tel" placeholder="Celular"> <br> 
    <p>
        <label>Idade:</label>
<input type="number" min="0" placeholder="Idade">
    </p>
<p>
    <label>Sua Senha:</label>
        <input type="password" placeholder="Senha"> 
        <h4>
Após preencher o formulário, envie no botão abaixo.    </h4>
</p>
<button  type= "submit">Enviar</button> 
<button  type= "reset">Limpar</button> 
</form>
</body>
</html>
